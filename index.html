<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio de sesión</title>

    <script>
        $(document).ready(function(){
            $(".containerOver").hide()
            $("#arrowup").hide()
            $("#arrowdown").click(function(){
                $(".containerOver").slideToggle(3000)
                $("#arrowdown").hide()
                $("#arrowup").show()
            
            })
            $("#arrowup").click(function(){
                $(".containerOver").slideUp(3000)
                $("#arrowup").hide()
                $("#arrowdown").show()

                

                

            })
               


        })
    </script>

</head>
<body>
    <div class="container1">
        <div class="containerIn">
            <ion-icon name="arrow-down-outline" id="arrowdown"></ion-icon> 
            <ion-icon name="arrow-up-outline" id="arrowup"></ion-icon>
            <h3>Inicio de sesión</h3>

        </div>
        <div class="containerOver">
            <form action="">
                <h4>Ingrese se usuario</h4>
                <input type="text" placeholder="USER">
                <h4>Ingrese su contraseña</h4>
                <input type="text" placeholder="PASSWORD">
                <button id="Enviar" type="button">ENTRY</button>
            </form>
            
        </div>
        
    </div>
</body>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
